<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Extra Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
    <header id="new" class="headerPage">
        <div class="wrapPage">
            <h1 class="wrapPage__titlePage">Página extra</h1>
            <p class="wrapPage__text">He creado esta página <strong> extra</strong> para recapitular lo aprendido en
                este módulo.
                Puedes volver
                a la página
                principal
                pulsando</p>
            <div class="buttom">
                <a class="linky" href="./index.html#top" title="Home Page">aquí</a>
            </div>
        </div>
    </header>

    <main>
        <h3 class="titleForm">Cuéntame cosas:</h3>
        <form action="https://formspree.io/f/maylaazz" method="post">
            <div class="form__wrapper">
                <div>
                    <label class="required label" for="firstName">Nombre completo</label>
                    <input placeholder="Nombre..." id="firstName" type="text" name="firstName" required
                        class="signup placeholder" />
                </div>
                <div>
                    <label class="required label" for="emailAddress">Correo electrónico</label>
                    <input type="email" placeholder="nombre.apellidos@mail.com" id="emailAddress" name="emailAddress"
                        required class="signup placeholder" />
                </div>
                <div>
                    <label class="label" for="telephone">Teléfono</label>
                    <input placeholder="Ej:123456789" type="tel" id="telephone" name="telephone"
                        class="signup placeholder" />
                </div>
                <div>
                    <label class="required label" for="comments">Mensaje</label>
                    <textarea placeholder="¿Qué necesitas?" id="comments" name="comments" rows="7" cols="50" required
                        class="signup placeholder"></textarea>
                </div>
                <input type="submit" value="Enviar" class="form_button" />
            </div>
        </form>
    </main>
</body>

</html>
